<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>Course Registration Form</h1>
    <form action="https://chatgpt.com/">
        <fieldset>
            <legend>Personal Details</legend>
            <table> 
                <tr>
                    <td><label for="firstName">FIRST NAME</label></td>
                    <td><input type="text" id="firstName" name="firstName" placeholder="AMULYA" required size="50"></td>
                </tr>
                <tr>
                    <td><label for="surname">SURNAME</label></td>
                    <td><input type="text" id="surname" name="surname" placeholder="SRINIVAS" required size="50"></td>
                </tr>
                <tr>
                    <td><label for="mobile">MOBILE NUMBER</label></td>
                    <td><input type="tel" id="mobile" name="mobile" placeholder="9972388861" required size="50"></td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL</label></td>
                    <td><input type="email" id="email" name="email" placeholder="abc@gmail.com" required size="50"></td>
                </tr>
                <tr>
                    <td><label for="password">PASSWORD</label></td>
                    <td><input type="password" id="password" name="password" required size="50"></td>
                </tr>
                <tr>
                    <td><label for="confirmPassword">CONFIRM PASSWORD</label></td>
                    <td><input type="password" id="confirmPassword" name="confirmPassword" required size="50"></td>
                </tr>
                <tr>
                    <td><label for="dob">DATE OF BIRTH</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label for="gender">GENDER</label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male" > <label for="male">MALE</label>
                        <input type="radio" name="gender" id="female" value="female" > <label for="female">FEMALE</label>
                        <input type="radio" name="gender" id="others" value="others"> <label for="others">OTHERS</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="country">SELECT COUNTRY</label></td>
                    <td>
                        <select id="country" name="country" required>
                            <option value="">SELECT OPTION</option>
                            <option value="INDIA">INDIA</option>
                            <option value="AMERICA">AMERICA</option>
                            <option value="UK">UK</option>
                            <option value="GERMANY">GERMANY</option>
                            <option value="PARIS">PARIS</option>
                            <option value="LONDON">LONDON</option>
                            <option value="SOUTH AFRICA">SOUTH AFRICA</option>
                            <option value="NORTH AFRICA">NORTH AFRICA</option>
                            <option value="AUSTRALIA">AUSTRALIA</option>
                            <option value="MEXICO">MEXICO</option>
                            <option value="SRI LANKA">SRI LANKA</option>
                            <option value="RUSSIA">RUSSIA</option>
                            <option value="NEPAL">NEPAL</option>
                            <option value="THAILAND">THAILAND</option>
                            <option value="BALI">BALI</option>
                            <option value="BHUTAN">BHUTAN</option>
                            <option value="KOREA">KOREA</option>
                            <option value="JAPAN">JAPAN</option>
                            <option value="BANGLADESH">BANGLADESH</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="resume">UPLOAD RESUME</label></td>
                    <td><input type="file" id="resume" name="resume"></td>
                </tr>
                <tr>
                    <td><input type="reset" value="RESET"></td>
                </tr>
            </table>
        </fieldset>

        <br>

        <fieldset>
            <legend>Course Details</legend>
            <table>
                <tr>
                    <td><label for="course">SELECT COURSE</label></td>
                    <td>
                        <select id="course" name="course" required>
                            <option value="PFSWD">PFSWD</option>
                            <option value="JFSWD">JFSWD</option>
                            <option value="MERN">MERN</option>
                            <option value="DATA SCIENCE">DATA SCIENCE</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="mode">DELIVERY MODE</label></td>
                    <td>
                        <input type="checkbox" id="online" name="mode" value="online"> <label for="online">ONLINE</label>
                        <input type="checkbox" id="offline" name="mode" value="offline"> <label for="offline">OFFLINE</label>
                    </td>
                </tr>
            </table>

            <label for="comments">COMMENTS</label><br>
            <textarea id="comments" name="comments" rows="5" cols="100" placeholder="Type what you want to say!!"></textarea>

            <br><br>

            <input type="submit" value="SUBMIT">
        </fieldset>
    </form>
</body>
</html>
